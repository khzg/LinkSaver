<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Link Saver is a user-friendly web application that allows you to store and organize your favorite links in one place.">
    <meta name="keywords" content="link management, bookmark organizer, save URLs, URL storage, link collection, bookmark manager">
    <title>Link Saver</title>
    <link rel="icon" type="image/png" href="bookmark.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 onclick="refreshPage()" class="brand" id="brandHeading">Link Saver</h1>

    <div>
      <label for="linkInput" id="linkLabel">link</label>
      <input type="text" id="linkInput" />
    </div>

    <div>
      <label for="nameInput" id="nameLabel">name</label>
      <input type="text" id="nameInput" />
    </div>

    <div id="searchContainer">
      <input type="text" id="searchInput" oninput="searchLinks()" placeholder="search"/>
    </div>

    <div>
      <button onclick="saveLink()" id="saveButton">Save</button>
      <button onclick="exportJson()" id="exportButton">Export</button>
      <label for="importJson" id="importLabel">Import</label>
      <input
        type="file"
        id="importJson"
        accept=".json"
        onchange="importJson(event)"
      />
    </div>

    <div id="savedLinksSection">
      <h2 id="linksHeading">Saved Links</h2>
      <ul id="linksList"></ul>
    </div>

    <div class="githubLink">
      <a href="https://github.com/khzg/LinkSaver" target="_blank">Link Saver on github</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
